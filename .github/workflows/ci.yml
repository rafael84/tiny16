name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev

      - name: Build raylib
        run: make raylib-build

      - name: Build project
        run: make all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tiny16-${{ matrix.platform }}
          path: |
            bin/tiny16-asm*
            bin/tiny16-emu*
